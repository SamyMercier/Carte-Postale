<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Carte Postale</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Fjalla+One&display=swap" rel="stylesheet">
</head>
<body>
<div id="cadre">
    <div id="zone-de-texte">
        <ul id="list">
            <li>Damien, Jeanne et leurs parents</li>
            <li>souhaitent que la nouvelle année</li>
            <li>qui débute leur donne la joie</li>
            <li>de vous retrouver en pleine santé, remplis</li>
            <li>de bonheur et de plénitude.</li>
            <li id="passe-ligne">En un mot, nous vous souhaitons</li>
            <li>une très bonne année !</li>
        </ul>
    </div>
    <div id="zone-a-droite">
        <div id="cadre-timbre"></div>

        <div id="ligne-1"></div>

        <div id="ligne-2"></div>

        <div id="ligne-3"></div>
        <div id="zone-bas-droite">
            <span class="rectangle" id="rect-1"></span>
            <span class="rectangle"></span>
            <span class="rectangle"></span>
            <span class="rectangle"></span>
            <span class="rectangle"></span>
            <span id="ligne-noire"></span>
        </div>
    </div>













</div>

</body>
</html>
